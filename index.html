<!DOCTYPE html>
<html>

<head>
    <title>drizzy</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!--link css and jquery-->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/weatherstyle.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--linking firebase-->
    <script src="https://www.gstatic.com/firebasejs/4.4.0/firebase.js"></script>
    <!--linking google font and styling -->
    <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
    <script src="https://use.fontawesome.com/4bef1fec21.js"></script>
</head>

<body>
    <!--left column-->
    <div class="container-fluid">
        <div class="row" id="entire">
            <div class="col-md-7" id="div_left">
                <div class="row" id="head">
                    <img height="300" width="430" src="assets/images/drakebg1.png" class="drake">
                    <h1>DRIZZY.</h1>
                </div>
                <!--Search box display-->
                <div class="search row">
                    <form action="/submit-zip-code">
                        <input type="text" placeholder="enter your zip code bro" id="zip" required>
                        <button type="submit" class="btn btn-primary" id="submit"><i class="fa fa-map-marker"> </i></button>
                    </form>
                </div>
                <!--HOTLINE BLING FUNCTION-->
                <div class="row outer_container">
                    <div class="container_head">
                        <div class="text">1-800-HOTLINEBLING</div>
                        <div class="text hidden">1-800-HOTLINEBLING</div>
                        <div class="text hidden">1-800-HOTLINEBLING</div>
                    </div>
            </div>
            </div>
            <!--RIGHT COLUMN-->

            <div id="div_right">
                <!--Weather display-->
                
                <!--Spotify display-->
                   
                        <div class="col-md-2" id="youtube-box">
                        </div>
      
                    <div class="weather-box col-md-1">
                    </div>
                </div>
                    
                
            </div>
        </div>
    </div>
    <!--New chatbox-->
    <div class="row">
        <div class="col-md-4" id="chatbox">
            <div class="minimize-button"> Drizzy Chat Box
                <span id="minimize-button">_</span>
            </div>
            <div id="chatwindow">
                <div class="wrapper">
                </div>
                <br>
                <div class="initModal">
                    <h6>Username</h6>
                    <input type="text" class="username" placeholder="Your Drizzy Name & Enter" required />
                </div>
                <br>
                <div class="msg">
                    <h6>Message</h6>
                    <input class="message" type="text" placeholder="Your Drizzy Name & Enter" />
                </div>
            </div>
        </div>
    </div>
    <!--copyright for drizzy-->
    <footer>
        <div id="footer" class="container">
            <h4 id="copyright">&copy; Copyright 2017 drizzy co.</h4>
        </div>
    </footer>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script type="text/javascript" src="assets/javascript/weather.js"></script>
    <script type="text/javascript" src="assets/javascript/spotify.js"></script>
    <script type="text/javascript" src="assets/javascript/javascript.js"></script>
    <script type="text/javascript" src="assets/javascript/firebase.js"></script>
</body>

</html>
