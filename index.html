<!DOCTYPE html>
<html>
<head>
  <title>drizzy</title>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  
  <!--link css and jquery-->
      <link rel="stylesheet" href="assets/css/reset.css">
      
      <link rel="stylesheet" href="assets/css/style.css">
      <link rel="stylesheet" href="assets/css/weatherstyle.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
  <!--linking firebase-->
      <script src="https://www.gstatic.com/firebasejs/4.4.0/firebase.js"></script>

  <!--linking google font and styling -->
      <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
      <script src="https://use.fontawesome.com/4bef1fec21.js"></script>

</head>


<body>

  <div class="container">
      <div id="head">
            <h1><img height="160" width="100" src="assets/images/drake.png" class="drake">Welcome to Drizzy</h1>
      </div>
  <!--Search box display-->
    <div class="container-fluid search">
      <form action="/submit-zip-code">
        <input type="text" placeholder="enter your zip code" id="zip" required>
          <button type="submit" class="btn btn-primary" id="submit"><i class="fa fa-map-marker"> </i></button>
      </form>
    </div>
    <!--Weather display-->
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="weather-box"> 
            
          </div>
        </div>  
    <!--Spotify display-->
        <div class="col-md-6">
          <div id="youtube-box"> 
            
          </div>
        </div>  
      </div>  
      </div>
   <!--New chatbox-->
    <div class="row">
        <div class="col-md-4" id="chatbox">
        <div class="minimize-button"> Drizzy Chat Box <span id="minimize-button">_</span></div>
        <div id="chatwindow">
        <div class="wrapper">
        </div>
        <br>
        <div class="initModal">
            <h6>Username</h6>
            <input type="text" class="username" placeholder="Enter username and press enter" />
        </div>
        <br>
        <div class="msg">
            <h6>Message</h6>
            <input class="message" type="text" placeholder="Enter message and press enter" />
        </div>
      </div>
     </div>
    </div>   
  <!--copyright for drizzy-->
  <!--<footer>
        <div id="footer" class="container">
              <h4 id="copyright">&copy; Copyright 2017 drizzy and friends</h4>
        </div>    
  </footer>-->
  </div>

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script type="text/javascript" src="assets/javascript/weather.js"></script>
    <script type="text/javascript" src="assets/javascript/spotify.js"></script>
    <script type="text/javascript" src="assets/javascript/firebase.js"></script> 
    
</body>     

</html>
